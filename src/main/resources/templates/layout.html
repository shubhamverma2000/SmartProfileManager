<!doctype html>
<html lang="en" th:fragment="parent(content, title , script)" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
</head>
<body>
    <!--    here we need the dynamic content from each page, and here we wil render back the entire page to that particular-->
    <div th:replace="${content}"></div>

   <th:block th:replace="${script}"></th:block>
</body>
</html>
